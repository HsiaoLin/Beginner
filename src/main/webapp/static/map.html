<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My fisrt ArcGis Map</title>
<link rel="stylesheet" type="text/css"
	href="static/arcgis/js/dojo/dijit/themes/tundra/tundra.css" />
<script type="text/javascript" src="static/arcgis/init.js"></script>
<link rel="stylesheet" type="text/css"
	href="static/arcgis/js/esri/css/esri.css" />
<!-- 引入 -->
<script type="text/javascript">
	window.jQuery || document.write("<script src='static/js/jquery-1.9.1.min.js'>\x3C/script>");
</script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/ace-elements.min.js"></script>
<script src="static/js/ace.min.js"></script>
<script type="text/javascript" src="static/js/chosen.jquery.min.js"></script>
<!-- 下拉框 -->
<script type="text/javascript"
	src="static/js/bootstrap-datepicker.min.js"></script>
<!-- 日期框 -->
<script type="text/javascript" src="static/js/bootbox.min.js"></script>
<!-- 确认窗口 -->
<script type="text/javascript" src="static/js/jquery.tips.js"></script>
<!--提示框-->
<script type="text/javascript">
	$(top.hangge());
	dojo.require("esri.map");
	var myMap;
	function init() {
		myMap = new esri.Map("arcgisDiv");
		var myTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer(
				"http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineCommunity/MapServer");
		myMap.addLayer(myTiledMapServiceLayer);
		myMap.setZoom(4);
	}
	dojo.addOnLoad(init);
</script>
</head>
<body class="tundra">
	<div id="arcgisDiv" style="width: 1700px; height: 850px; border: 1px solid #000;"></div>
</body>
</html>
